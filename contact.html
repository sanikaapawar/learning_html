 <h2><center>Your next favorite outfit is waiting in our latest collection!</center> </h2>


  <fieldset>
    <legend>CONTACT FORM</legend>
    <form>
      <label>First Name:</label>
      <input type="text" placeholder="Enter your first name"><br><br>

      <label>Last Name:</label>
      <input type="text" placeholder="Enter your last name"><br><br>

      <label>Address:</label>
      <textarea rows="3" cols="30"></textarea><br><br>

      <label>Mobile No:</label>
      <input type="number" placeholder="Mobile no"><br><br>

      <label>Password:</label>
      <input type="password" placeholder="Enter password"><br><br>

      <label>DOB:</label>
      <input type="date"><br><br>

      <label>City:</label>
      <div class="checkbox-group">
        <input type="checkbox" checked> Mumbai
        <input type="checkbox"> Pune
        <input type="checkbox"> Akluj
        <input type="checkbox"> Solapur
      </div><br><br>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others
      </div><br><br>

      <label>Select State:</label>
      <select>
        <option>Select state</option>
        <option>Maharashtra</option>
        <option>Karnataka</option>
        <option>Madhya Pradesh</option>
      </select><br><br>

      <label>Upload Image:</label>
      <input type="file"><br><br>

      <input type="submit" value="Submit">
    </form>
